
<div class="tag-cloud">
    <h2>Tags</h2>
    <ul class="tags">
        {% for tag in site.tags %}
            <li style="font-size: {{ tag | last | size | times: 100 | divided_by: site.tags.size | plus: 35}}%">
                <a href="/{{ tags | first | slugize }}/">{{ tag | first }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
