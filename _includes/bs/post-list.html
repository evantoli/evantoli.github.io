
<div class="post-list">
    {% for post in site.posts %}
        <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <div class="post-meta">{{ post.date | date: "%-d %b %Y" }}</div>
        {% if post.image.teaser %}
            <img class="post-image-teaser" src="{{ site.baseurl }}/images/{{ post.image.teaser }}"/>
        {% endif %}
        <p>{{ post.excerpt }}</p>
        <div class="post-categories">Categories:
            {% for category in post.categories %}
                <span>{{ category }}</span>
            {% endfor %}
        </div>
    {% endfor %}
</div>
